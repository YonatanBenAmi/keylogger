  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer Circle -->
                <circle cx="12" cy="12" r="10" 
                  fill="none" 
                  stroke="#ff1414" 
                  stroke-width="2"
                  opacity="0.3">
                  <animate 
                    attributeName="opacity" 
                    values="0.3;0.1;0.3" 
                    dur="2s" 
                    repeatCount="indefinite"/>
                </circle>
                
                <!-- Recording Dot -->
                <circle cx="12" cy="12" r="4" 
                  fill="#ff1414">
                  <animate 
                    attributeName="r" 
                    values="4;3;4" 
                    dur="1s" 
                    repeatCount="indefinite"/>
                  <animate 
                    attributeName="fill-opacity" 
                    values="1;0.7;1" 
                    dur="1s" 
                    repeatCount="indefinite"/>
                </circle>
              </svg>